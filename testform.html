<html>
   <body>
       <<h2>Few form Examples using express (while running server using app.js)</h2>
      <h4>Get<h4>
      <form action = "http://localhost:3000/process_get" method = "GET">
         First Name: <input type = "text" name = "first_name">  <br>
         Last Name: <input type = "text" name = "last_name">
         <input type = "submit" value = "Submit">
      </form>

       <h4>Post<h4>
      <form action = "http://localhost:3000/process_post" method = "POST">
         First Name: <input type = "text" name = "first_name"> <br>
         Last Name: <input type = "text" name = "last_name">
         <input type = "submit" value = "Submit">
      </form>

       <h4>Upload a file<h4>
      Select a file to upload: <br />
      
      <form action = "http://localhost:3000/file_upload" method = "POST" 
         enctype = "multipart/form-data">
         <input type="file" name="upl" size="50" />
         <br />
         <input type = "submit" value = "Upload File" />
      </form>
      
   </body>
</html>
